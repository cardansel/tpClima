<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container day" id="container">
        <div class="inputTemp">
            <form action="" class="search_input" id="search_input">
                <input type="text" name="" id="search_input" class="search" placeholder="Entra tu localizacion...">
                <button type="submit"></button>
            </form>
            <div class="inputTemp_number">
                <div class="inputTemp_celsius" id="degreeNumber">15</div>
                <div class="inputTemp_symbol">°C</div>
            </div>
            <div id="weatherIcon"></div>
            <div class="inputTemp_description" id="desciption">Nuboso</div>
        </div>

        <div class="location">
            <div class="location_city" id="timezone">Ushuaia</div>
            <div class="location_date" id="date">Fecha: 01/11/2022</div>
        </div>

        <div class="weather">
            <div class="weather_min"><small>min</small><span id="min">12</span>°C</div>
            <div class="weather_max"><small>max</small><span id="max">20</span>°C</div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
